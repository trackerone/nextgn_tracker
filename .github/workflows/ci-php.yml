name: CI-PHP

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-php-${{ github.ref }}
  cancel-in-progress: true

jobs:
  php:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php-version: ['8.3']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          # Match composer.json ext-* requirements + a few useful ones
          extensions: ctype, curl, dom, fileinfo, filter, gd, iconv, json, mbstring, openssl, pdo, session, tokenizer, xml, intl, pcntl, bcmath, pdo_mysql, pdo_sqlite, sqlite3, exif
          ini-values: memory_limit=1G
          coverage: none

      - name: Cache Composer + vendor
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare environment
        run: |
          cp .env.example .env
          {
            echo "APP_ENV=testing"
            echo "APP_DEBUG=false"
            echo "DB_CONNECTION=sqlite"
            echo "DB_DATABASE=${GITHUB_WORKSPACE}/database/database.sqlite"
            echo "CACHE_STORE=array"
            echo "QUEUE_CONNECTION=sync"
            echo "SESSION_DRIVER=array"
            echo "MAIL_MAILER=array"
          } >> .env
          php artisan key:generate --force
          mkdir -p database
          touch database/database.sqlite

      - name: Lint (Pint)
        run: composer lint

      - name: Static analysis (PHPStan)
        run: composer analyse

      - name: Tests (Pest)
        run: composer test
