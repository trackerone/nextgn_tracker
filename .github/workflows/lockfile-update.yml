name: Repair composer.lock (Laravel 12 baseline)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  repair-lock:
    runs-on: ubuntu-latest

    env:
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_PROCESS_TIMEOUT: 0
      COMPOSER_NO_AUDIT: 1
      COMPOSER_AUDIT_IGNORE: PKSA-8qx3-n5y5-vvnd

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer:v2
          coverage: none

      - name: Align dev toolchain (no-update)
        run: |
          composer require --dev pestphp/pest:^4.0 pestphp/pest-plugin-laravel:^4.0 --no-interaction --no-update
          composer require --dev rector/rector:^2.0 --no-interaction --no-update

      - name: Regenerate lockfile
        run: |
          rm -f composer.lock
          composer update --with-all-dependencies --no-interaction

      - name: Sanity install
        run: |
          rm -rf vendor
          composer install --no-interaction --prefer-dist --no-progress

      - name: Commit & push
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          BRANCH="chore/repair-lock-laravel-12"
          git checkout -b "$BRANCH"

          git add composer.json composer.lock
          git commit -m "chore(deps): regenerate composer.lock for Laravel 12 baseline"
          git push -u origin "$BRANCH"
