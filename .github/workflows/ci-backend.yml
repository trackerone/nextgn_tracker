name: CI Backend

on:
  push:
    paths:
      - app/**
      - bootstrap/**
      - config/**
      - database/**
      - routes/**
      - resources/**
      - tests/**
      - composer.json
      - composer.lock
      - phpunit.xml
      - phpunit.xml.dist
      - .github/workflows/ci-backend.yml
  pull_request:
    paths:
      - app/**
      - bootstrap/**
      - config/**
      - database/**
      - routes/**
      - resources/**
      - tests/**
      - composer.json
      - composer.lock
      - phpunit.xml
      - phpunit.xml.dist
      - .github/workflows/ci-backend.yml

jobs:
  feature-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run feature tests
        run: php artisan test --testsuite=Feature
