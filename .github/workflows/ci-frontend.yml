name: CI-Frontend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Enforce lockfile
        run: |
          if [ ! -f package-lock.json ]; then
            echo "package-lock.json is required"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check (only if tsconfig exists)
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig.json found - skipping typecheck"
          fi

      - name: Build frontend
        run: npm run build
