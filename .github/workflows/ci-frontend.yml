name: CI Frontend

on:
  push:
    paths:
      - apps/web/**
      - packages/api-contract/**
      - package.json
      - package-lock.json
      - .github/workflows/ci-frontend.yml
  pull_request:
    paths:
      - apps/web/**
      - packages/api-contract/**
      - package.json
      - package-lock.json
      - .github/workflows/ci-frontend.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run --workspace @nextgn/web build
