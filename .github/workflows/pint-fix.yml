name: Pint Fix

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  pint-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run Pint
        run: vendor/bin/pint

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/pint-fix
          delete-branch: true
          commit-message: "chore: format codebase with Laravel Pint"
          title: "chore: format codebase with Laravel Pint"
          body: |
            Automated code formatting using Laravel Pint.
            No functional changes intended.
          labels: |
            chore
            ci
